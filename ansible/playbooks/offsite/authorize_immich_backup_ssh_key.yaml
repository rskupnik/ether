- name: Install SSH public key for Immich backup
  hosts: remote_pi
  become: yes

  vars:
    ssh_user: pi
    public_key_path: "../../../ssh-keys/immich-backup-key.pub"

  tasks:

    - name: Ensure .ssh directory exists
      file:
        path: "/home/{{ ssh_user }}/.ssh"
        state: directory
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0700'

    - name: Install the public key into authorized_keys
      authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ lookup('file', public_key_path) }}"

    - name: Ensure authorized_keys permissions are correct
      file:
        path: "/home/{{ ssh_user }}/.ssh/authorized_keys"
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0600'
