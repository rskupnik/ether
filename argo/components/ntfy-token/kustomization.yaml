apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - auth-token-secret.sealed.yaml

patches:
  # ---- Job: ensure envFrom exists ----
  - target:
      group: batch
      version: v1
      kind: Job
    patch: |-
      - op: add
        path: /spec/template/spec/containers/*/envFrom
        value: []

  # ---- Job: append ntfy secret ----
  - target:
      group: batch
      version: v1
      kind: Job
    patch: |-
      - op: add
        path: /spec/template/spec/containers/*/envFrom/-
        value:
          secretRef:
            name: ntfy-auth

  # ---- CronJob: ensure envFrom exists ----
  - target:
      group: batch
      version: v1
      kind: CronJob
    patch: |-
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/*/envFrom
        value: []

  # ---- CronJob: append ntfy secret ----
  - target:
      group: batch
      version: v1
      kind: CronJob
    patch: |-
      - op: add
        path: /spec/jobTemplate/spec/template/spec/containers/*/envFrom/-
        value:
          secretRef:
            name: ntfy-auth
