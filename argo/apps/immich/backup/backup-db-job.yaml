apiVersion: batch/v1
kind: Job
metadata:
  name: immich-backup-db
  namespace: immich
  labels:
    app: immich-backup
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: immich-backup
    spec:
      restartPolicy: Never
      containers:
        - name: backup-db
          image: postgres:17-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Install rsync"
              apk add --no-cache rsync openssh-client

              echo "Dumping all PostgreSQL databases..."
              pg_dumpall --clean --if-exists -h postgres.immich.svc.cluster.local -U immich > /tmp/all.sql

              echo "Ensuring target directory exists..."
              ssh -i /offsite-ssh/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                pi@192.168.178.69 "mkdir -p /mnt/backup/immich/db"

              echo "Sending DB dump to remote host..."
              rsync -av \
                -e "ssh -i /offsite-ssh/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
                /tmp/all.sql \
                pi@192.168.178.69:/mnt/backup/immich/db/

              echo "Backup completed."
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-postgres-credentials
                  key: password
          volumeMounts:
            - name: offsite-ssh-key
              mountPath: /offsite-ssh
      volumes:
        - name: offsite-ssh-key
          secret:
            secretName: offsite-ssh-key
            defaultMode: 0600
