apiVersion: v1
kind: Pod
metadata:
  name: immich-copy-helper
spec:
  containers:
    - name: copy-container
      image: alpine:3.20
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: longhorn-data
          mountPath: /mnt/longhorn
        - name: nas-data
          mountPath: /mnt/nas
  volumes:
    - name: longhorn-data
      persistentVolumeClaim:
        claimName: immich-data    # Your Longhorn PVC
    - name: nas-data
      persistentVolumeClaim:
        claimName: immich-data-nas
  restartPolicy: Never