apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns-patch
  namespace: argocd
spec:
  project: applications
  source:
    repoURL: https://github.com/rskupnik/grimoire.git
    targetRevision: HEAD
    path: apps/coredns-patch
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
