apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
        import /etc/coredns/custom/*.override
    }

    nora:53 {
        forward . 192.168.0.241
    }

    import /etc/coredns/custom/*.server
  NodeHosts: |
    192.168.0.192 ethernode1
    192.168.0.193 ethernode2
    192.168.0.194 ethernode3
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system