apiVersion: batch/v1
kind: Job
metadata:
  name: patch-pv-reclaim
  namespace: paperless
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: pvc-patch-sa
      containers:
        - name: patch
          image: bitnamilegacy/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "[INFO] Waiting for PVC to bind..."
              until kubectl get pvc paperless-data -n paperless -o jsonpath='{.spec.volumeName}' | grep -q .; do
                sleep 2
              done

              PV=$(kubectl get pvc paperless-data -n paperless -o jsonpath='{.spec.volumeName}')
              echo "[INFO] Found PV: $PV"

              echo "[INFO] Patching reclaim policy to Retain..."
              kubectl patch pv "$PV" -p '{"spec":{"persistentVolumeReclaimPolicy":"Retain"}}'
              echo "[INFO] Patch complete."
          envFrom: []
        - name: patch-postgres
          image: bitnamilegacy/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "[INFO] Waiting for PVC to bind..."
              until kubectl get pvc data-paperless-postgresql-0 -n paperless -o jsonpath='{.spec.volumeName}' | grep -q .; do
                sleep 2
              done

              PV=$(kubectl get pvc data-paperless-postgresql-0 -n paperless -o jsonpath='{.spec.volumeName}')
              echo "[INFO] Found PV: $PV"

              echo "[INFO] Patching reclaim policy to Retain..."
              kubectl patch pv "$PV" -p '{"spec":{"persistentVolumeReclaimPolicy":"Retain"}}'
              echo "[INFO] Patch complete."
