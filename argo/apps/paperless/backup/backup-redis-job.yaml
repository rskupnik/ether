apiVersion: batch/v1
kind: Job
metadata:
  name: paperless-backup-redis
  namespace: paperless
  labels:
    app: paperless-backup
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: paperless-backup
    spec:
      restartPolicy: Never
      containers:
        - name: backup-redis
          image: redis:8-alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e

              echo "Installing rsync and ssh..."
              apk add --no-cache rsync openssh-client

              echo "Triggering Redis RDB snapshot..."
              redis-cli \
                -h paperless-redis-master.paperless.svc.cluster.local \
                -a "$REDIS_PASSWORD" \
                BGSAVE

              echo "Waiting for Redis snapshot to complete..."
              while [ "$(redis-cli -h paperless-redis-master.paperless.svc.cluster.local -a "$REDIS_PASSWORD" INFO persistence | grep rdb_bgsave_in_progress | cut -d: -f2 | tr -d '\r')" = "1" ]; do
                sleep 1
              done

              echo "Copying dump.rdb from Redis..."
              redis-cli \
                -h paperless-redis-master.paperless.svc.cluster.local \
                -a "$REDIS_PASSWORD" \
                --rdb /tmp/dump.rdb

              echo "Ensuring target directory exists..."
              ssh -i /ssh/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
                pi@192.168.178.69 "mkdir -p /mnt/backup/paperless/redis"

              echo "Sending Redis dump to remote host..."
              rsync -av \
                -e "ssh -i /ssh/id_ed25519 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
                /tmp/dump.rdb \
                pi@192.168.178.69:/mnt/backup/paperless/redis/

              echo "Redis backup completed."
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-creds
                  key: redis
          volumeMounts:
            - name: ssh-key
              mountPath: /ssh
      volumes:
        - name: ssh-key
          secret:
            secretName: paperless-backup-ssh-key
            defaultMode: 0600
